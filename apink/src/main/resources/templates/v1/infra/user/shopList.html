<!doctype html>
<html class="no-js" lang="en">

<head th:replace="~{v1/infra/blockDeclaration/user/head :: head}"></head>


<body class="sticky-header">
	<form name="formList" id="formList" method="post" autocomplete="off">
		<input type="hidden" name="thisPage" id="thisPage" th:value="${vo.thisPage}" default="1"/>
	<!-- 상단바 시작 -->
    <div th:replace="~{v1/infra/blockDeclaration/user/body :: topbar}"></div>
    <!-- 상단바 종료 -->

    <main class="main-wrapper">
        <!-- Start Breadcrumb Area  -->
        <div class="axil-breadcrumb-area">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 col-md-8">
                        <div class="inner">
                            <ul class="axil-breadcrumb">
                                <li class="axil-breadcrumb-item"><a href="/indexUser">Home</a></li>
                                <li class="separator"></li>
                                <li class="axil-breadcrumb-item active" aria-current="page">상품목록</li>
                            </ul>
                            <h1 class="title">패션의류</h1>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-4">
                        <div class="inner">
                            <div class="bradcrumb-thumb">
                                <img src="user/v1/assets/images/product/product-45.png" alt="Image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Breadcrumb Area  -->

        <!-- Start Shop Area  -->
        <div class="axil-shop-area axil-section-gap bg-color-white">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="axil-shop-sidebar">
                            <div class="d-lg-none">
                                <button class="sidebar-close filter-close-btn"><i class="fas fa-times"></i></button>
                            </div>
                            <div class="toggle-list product-categories active">
                                <h6 class="title">카테고리</h6>
                                <div class="shop-submenu">
                                    <ul>
                                        <li class="current-cat"><a href="#">전체</a></li>
                                        <li><a href="#">티셔츠</a></li>
                                        <li><a href="#">니트</a></li>
                                        <li><a href="#">맨투맨</a></li>
                                        <li><a href="#">청바지</a></li>
                                        <li><a href="#">슬랙스</a></li>
                                        <li><a href="#">패딩</a></li>
                                        <li><a href="#">유아용</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="toggle-list product-categories product-gender active">
                                <h6 class="title">성별</h6>
                                <div class="shop-submenu">
                                    <ul>
                                        <li class="chosen"><a href="#">남성 (40)</a></li>
                                        <li><a href="#">여성 (56)</a></li>
                                        <li><a href="#">남녀공용 (18)</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="toggle-list product-color active">
                                <h6 class="title">색상</h6>
                                <div class="shop-submenu">
                                    <ul>
                                        <li class="chosen"><a href="#" class="color-extra-01"></a></li>
                                        <li><a href="#" class="color-extra-02"></a></li>
                                        <li><a href="#" class="color-extra-03"></a></li>
                                        <li><a href="#" class="color-extra-04"></a></li>
                                        <li><a href="#" class="color-extra-05"></a></li>
                                        <li><a href="#" class="color-extra-06"></a></li>
                                        <li><a href="#" class="color-extra-07"></a></li>
                                        <li><a href="#" class="color-extra-08"></a></li>
                                        <li><a href="#" class="color-extra-09"></a></li>
                                        <li><a href="#" class="color-extra-10"></a></li>
                                        <li><a href="#" class="color-extra-11"></a></li>
                                    </ul>
                                </div>
                            </div>

                            <div class="toggle-list product-size active">
                                <h6 class="title">사이즈</h6>
                                <div class="shop-submenu">
                                    <ul>
                                        <li class="chosen"><a href="#">XS</a></li>
                                        <li><a href="#">S</a></li>
                                        <li><a href="#">M</a></li>
                                        <li><a href="#">L</a></li>
                                        <li><a href="#">XL</a></li>
                                        <li><a href="#">XXL</a></li>
                                        <li><a href="#">3XL</a></li>
                                        <li><a href="#">4XL</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="toggle-list product-price-range active">
                                <h6 class="title">가격</h6>
                                <div class="shop-submenu">
                                	<div class="row">
									  	<div class="col">
									    	<input type="text" class="form-control" maxlength="8" placeholder="최소금액" id="price">
									 	</div>
									  	<div class="col">
									    	<input type="text" class="form-control" maxlength="8" placeholder="최대금액" id="price">
									  	</div>
									</div>
                                </div>
                            </div>
                            <button class="axil-btn btn-bg-primary">조건 검색</button>
                        </div>
                        <!-- End .axil-shop-sidebar -->
                    </div>
                    <div class="col-lg-9">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="axil-shop-top mb--40">
                                    <div class="category-select align-items-center justify-content-lg-end justify-content-between">
                                        <!-- Start Single Select  -->
                                        <span class="filter-results"></span>
                                        <select class="single-select">
                                            <option>인기순</option>
                                            <option>최신순</option>
                                            <option>낮은 가격순</option>
                                            <option>가격 높은순</option>
                                        </select>
                                        <select class="single-select" name="rowNumToShowPd" id="rowNumToShowPd" th:onchange="javascript:goList(1)">
                                        	<option value="1" th:selected="${vo.rowNumToShowPd == 1}">1</option>
                                        	<option value="3" th:selected="${vo.rowNumToShowPd == 3}">3</option>
                                        	<option value="6" th:selected="${vo.rowNumToShowPd == 6}">6</option>
                                            <option value="9" th:selected="${vo.rowNumToShowPd == 9}">9</option>
											<option value="18" th:selected="${vo.rowNumToShowPd == 18}">18</option>
											<option value="27" th:selected="${vo.rowNumToShowPd == 27}">27</option>
											<option value="36" th:selected="${vo.rowNumToShowPd == 36}">36</option>
                                        </select>
                                        <!-- End Single Select  -->
                                    </div>
                                    <div class="d-lg-none">
                                        <button class="product-filter-mobile filter-toggle"><i class="fas fa-filter"></i> FILTER</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End .row -->
                        <div class="row row--15">
	                        <th:block th:each= "list : ${list}">
	                        	 <div class="col-xl-4 col-sm-6">
	                                <div class="axil-product product-style-one mb--30">
	                                	<div class="thumbnail">
	                                        <a th:href="@{/shopDetailedPage(pdSeq=${list.pdSeq})}">
	                                            <img src="user/v1/assets/images/product/electric/product-08.png" alt="Product Images">
	                                        </a>
	                                    </div>
	                                    <div class="product-content">
	                                        <div class="inner">
	                                            <h5 class="title">
	                                            	<a th:href="@{/shopDetailedPage(pdSeq=${list.pdSeq})}" th:text="${list.pdName}"></a>
	                                            </h5>
	                                            <div class="product-price-variant">
	                                                <span class="price current-price" th:text="${#numbers.formatInteger(list.pdPrice,1,'COMMA')} + '원'"></span>
	                                            </div>
	                                        </div>
	                                    </div>
	                                </div>
	                            </div>
	                        </th:block>
	                        <!-- 페이징시작 -->
                           	<ul class="pagination justify-content-center mb-0">
								<li th:if="${vo.startPage gt vo.pageNumToShowPd}"
									class="page-item" style="cursor: pointer;"><a
									class="page-link"
									href="javascript:goList(${vo.startPage - 1})"
									th:attr="onclick=|goList('${vo.startPage - 1}')|"><i
										class="">이전</i></a></li>
								<li th:each="num: ${#numbers.sequence(vo.startPage, vo.endPage)}"
									th:classappend="${num eq vo.thisPage} ? active : ''"
									class="page-item" style="cursor: pointer;"><a
									class="page-link" th:attr="onclick=|goList('${num}')|"
									th:text="${num}">
										<!-- ${i.index} -->
								</a></li>
								<li th:if="${vo.endPage ne vo.totalPages}"
									class="page-item" style="cursor: pointer;"><a
									class="page-link"
									th:attr="onclick=|goList('${vo.endPage + 1}')|"><i
										class="">다음</i></a></li>
							</ul>
                           	<!-- 페이징종료 -->
                        </div>
                        <!-- <div class="text-center pt--20">
                            <a href="#" class="axil-btn btn-bg-lighter btn-load-more">더보기</a>
                        </div> -->
                    </div>
                </div>
            </div>
            <!-- End .container -->
        </div>
        <!-- End Shop Area  -->

    </main>



    <!-- 하단 내용 -->
    <div th:replace="~{v1/infra/blockDeclaration/user/body :: bottomContent}">
    <!-- 하단 내용 -->
    
    </form>
    <!-- JS  -->
    <th:block th:replace="~{v1/infra/blockDeclaration/user/body :: script}"></th:block>
    
    <script type="text/javascript">
   		let goUrlXdmList = "/shopList"; /* ### */
	    let goUrlXdmForm = "/v1/infra/codegroup/codeGroupXdmForm"; /* ### */
		let goUrlXdmMultiUele = "/v1/infra/codegroup/codeGroupXdmMultiUele"; /* ### */
		let goUrlXdmMultiDele = "/v1/infra/codegroup/codeGroupXdmMultiDele"; /* ### */
		let goUrlXdmView = "/v1/infra/codegroup/codeGroupXdmView"; /* ### */
	
		let seq = document.querySelector("input[name=seq]"); /* ### */
		
		let form = document.querySelector("form[name=formList]");
		
		window.addEventListener('load', function() {
	
		goList = function (thisPage) {
			document.querySelector("input[name=thisPage]").value = thisPage;
		    form.action = goUrlXdmList;
		    form.submit();
		}
	});
	function enterkey() {
		if (window.event.keyCode == 13) {
		    form.action = goUrlXdmList;
		    form.submit();
	    }
	}
	</script>

</body>

</html>
