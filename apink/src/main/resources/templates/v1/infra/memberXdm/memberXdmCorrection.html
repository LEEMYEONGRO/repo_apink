<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

	<head th:replace="~{v1/infra/blockDeclaration/head :: head}"></head>

	<body>
	
	<div class="page-wrapper">

		<!-- 네비게이션바 시작 -->
		<th:block th:replace="~{v1/infra/blockDeclaration/body :: navigationBar}"></th:block>
		<!-- 네이게이션바 종료 -->
		<div class="main-container">
			<!-- 상단바 시작 -->
			<div th:replace="~{v1/infra/blockDeclaration/body :: topnav}"></div>
			<!-- 상단바 종료 -->
			<!-- Content wrapper scroll start -->
			<div class="content-wrapper-scroll">
				<!-- Content wrapper start -->
				<div class="content-wrapper">
					<!-- search s -->
						<!-- Row start -->
						<div class="row">
							<div class="col-sm-12 col-12">
								<!-- Card start -->
								<div class="card">
									<div class="card-header">
										<div class="card-title">회원관리</div>
									</div>
									<div class="card-body">
										<div class="row">
											<form class="row" method="post">
												<div class="col-6">
													<input type="text" class="form-control" name="seq" th:value=${oneList.seq}>
												</div>
												<div class="col-6">
													<input type="text" class="form-control" name="name" th:value=${oneList.name}>
												</div>
												<div class="col-6 g-3">
													<a th:href="@{/memberXdmList}"><button type="button" class="btn btn-success" >돌아가기</button></a>
												</div>
												<div class="col-6 g-3 gap-2 d-md-flex justify-content-md-end">
													<button type="submit" class="btn btn-info" onclick="javascript: form.action='memberXdmUpdate';">저장</button>
													<button type="submit" class="btn btn-info" onclick="javascript: form.action='memberXdmDeleteNy';">Ny변경</button>
												  	<!-- <button type="submit" class="btn btn-danger" onclick="javascript: form.action='memberXdmDelete';">삭제</button> -->
												  	
												  	<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalDark">식제</button>
											  	</div>
											  		<div class="modal fade" id="modalDark" tabindex="-1" aria-labelledby="modalDarkLabel" aria-hidden="true">
														<div class="modal-dialog">
															<div class="modal-content">
																<div class="modal-header">
																	<h5 class="modal-title" id="modalDarkLabel">데이터를 삭제하시겠습니까?</h5><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
																</div>
																<div class="modal-body">
																	삭제한 데이터는 복구할 수 없습니다.
																</div>
																<div class="modal-footer">
																	<button type="submit" class="btn btn-danger" data-bs-dismiss="modal" onclick="javascript: form.action='memberXdmDelete';">삭제</button>
																	<button type="button" class="btn btn-dark" data-bs-dismiss="modal">취소</button>
																</div>
															</div>
														</div>
													</div>
											  	
											  	
											</form>
										</div>
									</div>
										<!-- Form actions footer end -->
									</div>
									</div>
								</div>
								<!-- Card end -->
							</div>
						</div>
						<!-- Row end -->

					</div>
					<!-- Content wrapper end -->

					<!-- App Footer start -->
					<div class="app-footer">
						<span>© Arise admin 2023</span>
					</div>
					<!-- App footer end -->

				</div>
				<!-- Content wrapper scroll end -->

			
		<th:block th:replace="~{v1/infra/blockDeclaration/body :: script}"></th:block>
		
		<!-- validations  -->
		<script>
		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(function () {
		  'use strict'

		  // Fetch all the forms we want to apply custom Bootstrap validation styles to
		  var forms = document.querySelectorAll('.needs-validation')

		  // Loop over them and prevent submission
		  Array.prototype.slice.call(forms)
		    .forEach(function (form) {
		      form.addEventListener('submit', function (event) {
		        if (!form.checkValidity()) {
		          event.preventDefault()
		          event.stopPropagation()
		        }

		        form.classList.add('was-validated')
		      }, false)
		    })
		})()
		</script>
		
	</body>

</html>
